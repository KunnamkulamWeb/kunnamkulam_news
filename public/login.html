<!DOCTYPE html>
<html>
<head>
   <script src="https://cdn.jsdelivr.net/gh/c-kick/mobileConsole/hnl.mobileconsole.min.js" type="text/javascript" charset="utf-8"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Login - Dashboard</title>
    <meta http-equiv="" name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css" type="text/css" media="all" />
    
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <h2>Sign in to continue</h2>
            <img src="img/profile.png" alt="" />
            <input type="text" id="usernametxt" placeholder="Username" />
            <input type="password" id="passwordtxt" placeholder="Password" />
            <span class="btn login-btn" onclick="login()">Log in</span>
        </div>
    </div>

    <script src="js/firebase.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
